<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito&display=swap" rel="stylesheet">
    <title>Flag task</title>
</head>

<body>
    <h1>COUNTRIES</h1>
    <figure>
        <img src="pak.png" alt="Pakistani flag">
        <caption>
            <p>Pakistan</p>
        </caption>
    </figure>
    <figure>
        <img src="mal.jpg" alt="Malaysian Flag">
        <caption>
            <p>Malaysia</p>
        </caption>
    </figure>
    <figure>
        <img src="can.gif" alt="Canadian Flag">
        <caption>
            <p>Canada</p>
        </caption>
    </figure>
    <figure>
        <img src="india.jpg" alt="Indain Flag">
        <caption>
            <p>India</p>
        </caption>
    </figure>
    <figure>
        <img src="sa.jpg" alt="Saudi Arabia Flag">
        <caption>
            <p>Saudi Arabia</p>
        </caption>
    </figure>
    <figure>
        <img src="usa.jpg" alt="USA flag">
        <caption>
            <p>USA</p>
        </caption>
</body>

</html>
